<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 700;

            //Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            var color = "";
            for (var i = 0; color != null; i++) {
                robotArm.grab();
                color = robotArm.scan();
                if (color != null) {
                    for (var f = 0; f <= i; f++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var f = 0; f <= i; f++) {
                        robotArm.moveLeft();
                    }
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
