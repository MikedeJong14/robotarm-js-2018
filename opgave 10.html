<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 700;

            //Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            for (var i = 0; i < 4; i++) {
            	robotArm.moveRight();
            }

            for (var i = 1; i <= 9; i = i + 2) {
            	robotArm.grab();
            	for (var x = 0; x < i; x++) {
            		robotArm.moveRight();
            	}
            	robotArm.drop();
            	for (var x = 0; x < i; x++) {
            		robotArm.moveLeft();
            	}
            	robotArm.moveLeft();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
