<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 700;

            //Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            var f;
            var color;
            for (color = "" , f = 0; color != null; robotArm.moveRight(), f++) {
                robotArm.grab();
                color = robotArm.scan();
                if (color == "red" && f < 9) {
                    for (var i = f; i < 9; i++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var i = f; i < 9; i++) {
                        robotArm.moveLeft();
                    }
                } else {
                    robotArm.drop();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
